<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>TP4 - Exo1 & Exo2 (WebVR A-Frame)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Movement controls -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>

    <!-- Physics (Ammo.js version, compatible A-Frame >=1.4) -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@5.0.0/dist/aframe-physics-system.min.js"></script>

    <!-- Super-hands -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-super-hands-component@6.0.0/dist/aframe-super-hands.min.js"></script>
</head>
<body>
<a-scene background="color: #88c" physics="driver: ammo; gravity: -9.8">

    <!-- LumiÃ¨res -->
    <a-entity light="type: ambient; intensity: 0.4"></a-entity>
    <a-entity light="type: directional; intensity: 0.9; castShadow: true"
              position="2 6 4"></a-entity>

    <!-- Sol -->
    <a-plane rotation="-90 0 0" width="40" height="40"
             color="#2e3b2b"
             shadow="receive: true"
             static-body></a-plane>

    <!-- Objets grabbables -->
    <a-box position="-1 2 -1" width="0.6" height="0.6" depth="0.6"
           color="#ffd166"
           dynamic-body
           grabbable
           shadow="cast: true; receive: true"></a-box>

    <a-box position="0 3 -1.5" width="0.6" height="0.6" depth="0.6"
           color="#06d6a0"
           dynamic-body
           grabbable
           shadow="cast: true; receive: true"></a-box>

    <a-sphere position="1.5 2.5 -0.5" radius="0.4"
              color="#8338ec"
              dynamic-body
              grabbable
              shadow="cast: true; receive: true"></a-sphere>

    <!-- Player rig -->
    <a-entity id="player" position="0 1.6 5"
              movement-controls="speed: 1.2; fly: false">
        <a-entity id="head" camera look-controls></a-entity>

        <a-entity hand-controls="hand: left"
                  super-hands
                  oculus-touch-controls="hand: left"
                  vive-controls="hand: left"
                  windows-motion-controls="hand: left"></a-entity>

        <a-entity hand-controls="hand: right"
                  super-hands
                  oculus-touch-controls="hand: right"
                  vive-controls="hand: right"
                  windows-motion-controls="hand: right"></a-entity>
    </a-entity>

    <a-sky color="#88c"></a-sky>
</a-scene>
</body>
</html>
